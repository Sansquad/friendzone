name: friendzone
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  # attempt to download flutterflow 안됨 ㅋ
  # flutterflow_ui: ^0.2.0
  #
  flutter:
    sdk: flutter
  #hell yeah we adding googlmaps boyyyy 20240727|23:17
  location: ^7.0.0
  google_maps_flutter: ^2.5.3
  geolocator: ^12.0.0

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0

  # adding firebase authentication packages 20240803|11:42
  firebase_auth: ^5.1.3
  firebase_storage: ^12.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/background_blue.png

  fonts:
    - family: BigShouldersDisplay
      fonts:
        - asset: assets/fonts/BigShouldersDisplay-Regular.ttf
        - asset: assets/fonts/BigShouldersDisplay-Medium.ttf
        - asset: assets/fonts/BigShouldersDisplay-Regular.ttf
        - asset: assets/fonts/BigShouldersDisplay-Medium.ttf
    - family: BigShouldersText
      fonts:
        - asset: assets/fonts/BigShouldersText-Regular.ttf
        - asset: assets/fonts/BigShouldersText-Bold.ttf
        - asset: assets/fonts/BigShouldersText-SemiBold.ttf
        - asset: assets/fonts/BigShouldersText-Regular.ttf
        - asset: assets/fonts/BigShouldersText-Bold.ttf
        - asset: assets/fonts/BigShouldersText-SemiBold.ttf
          weight: 700
    - family: TurretRoad
      fonts:
        - asset: assets/fonts/TurretRoad-Bold.ttf
        - asset: assets/fonts/TurretRoad-Medium.ttf
    - family: ABeeZee
      fonts:
        - asset: assets/fonts/ABeeZee-Regular.ttf
        - asset: assets/fonts/ABeeZee-Italic.ttf
      
    # - family: Schyler
    #   fonts:
    #     - asset: fonts/Schyler-Regular.ttf
    #     - asset: fonts/Schyler-Italic.ttf
    #       style: italic
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
